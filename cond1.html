<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let light=prompt("Enter  a traffic  light color");
    
        if(light ===  'red'){
            console.log("Stop");
        }
        else if(light === 'green'){
            console.log("Go");
        }
        else if(light ===  'yellow'){
            console.log("Get Ready");
        }
        else{
            console.log("Invalid color");
        }
    
    </script>
</body>
</html>
