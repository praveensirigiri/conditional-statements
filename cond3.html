<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

    let dish=prompt("Enter a dish name");

    if(dish == 'biriyani'){
        console.log("biriyani Rs.250");
    }
    else if(dish == 'shawarma'){
        console.log("shawarma Rs.200");
    }
    else if(dish == 'fride rice'){
        console.log("fride rice Rs.150");
    }
    else if(dish == 'veg pulav'){
        console.log("veg pulav Rs.180");

    }
    else{
        console.log("Invalid dish");
    }
    
</script>



</body>
</html>
