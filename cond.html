    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">

<body>
    <script>
       
let day=prompt("Enter a day"); 

 if (day === 'sunday') {
    console.log("Enjoy your Sunday");
}
 else if (day === 'monday') {
    console.log(" Start your week strong Monday");
} else if (day === 'tuesday') {
    console.log(" Keep going Tuesday");
} else if (day === 'wednesday') {
    console.log("Halfway there Wednesday");
} else if (day === 'thursday') {
    console.log("Almost the weekend Thursday");
} else if (day === 'friday') {
    console.log(" Happy Friday");
} else if (day === 'saturday') {
    console.log(" Enjoy your weekend Saturday");
} else {
    console.log("Invalid day ");
}
    
</script>
</body>
</html>
